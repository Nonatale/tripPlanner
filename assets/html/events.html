<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSSKRFYG // Event Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <!--needed to update folder structure to correct path-->
  <script defer src="../js/script.js" type="text/javascript"></script>
  <script defer src="../js/eventButton.js" type="text/javascript"></script>
  <script defer src="../js/img.js" type="text/javascript"></script>

</head>

<body>
  <!--incorporate flex and btn class to implement boot strap stylings to header/nav-->

  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../images/reshot-icon-globe-love-M3TW4UDPLF.svg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        No Worries
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="row">
      <div class="col">
          <button class="addTrip btn btn-primary mt-4" id="activity-button">Add Event</button>
      </div>
    </div>

    <div class="hidden" id="activityForm">

      <form class="container-fluid mt-5 position">
      
        <label for="title">Title</label>
        <input id="activityTitle" type="text" />
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
    
        <label for="place">Place</label>
        <input type="text" id="place" />
    
        <label for="note">Note</label>
        <textarea id="note"></textarea>
    
        <input type="submit" class="btn btn-warning" id="activity-submit-button" value="Submit">
      
      </form>
            
    </div>
    <div id="eventBox">

    </div>
  </main>

</main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
